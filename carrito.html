<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinez</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fuentes.css">
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="body-carrito">
    <header class="pres fijo" >
    
        <nav class="barra" >
            <input type="checkbox" id="chek">
            <label for="chek" class="chekbtn">
                <img src="./img/menu-burger.png" class="ico2"></img>
            </label>
            <img class="logo1" src="./img/Logo.png" alt="Logo de Pagina">
            <ul class="barra1">
                <li><a class="navegador activado" href="index.html#volver">Inicio</a></li>
                <li><a class="navegador" href="index.html#productos">Producto</a></li>
                <li><a class="navegador" href="index.html#reseña">Reseña</a></li>
                <li><a class="navegador" href="index.html#contacto">Contacto</a></li>                
            </ul>
            
        </nav>
            
            <p class="cantidad-carrito" id="cantidadart"></p>
            <a href="carrito.html" class="ord"><img  src="./img/cart-alt-regular-24.png" class="ico2" alt=""></a>
            
    </header>

    <main id="volver">
        
        <div class="volver">
            <a  href="#volver"><img src="./img/arrow-small-up.png" alt="volver aariba"></a>
        </div>
        <section class="sec1" >
            <div class="imagen-logo">
                <img class="logo" src="./img/m tinez nuevo logo (1).png" alt="Logo tinez grande">
            </div>
        </section>

        <h1 class="texto2">Carrito de compras</h1>


        <section class="layout carrito letra" id="titulares">
            <div>Producto</div>
            <div>Cantidad</div>
            <div>Precio</div>
            <div>Subtotal</div>
        </section>
        
        <section class="items layout2" >
            <ul>
                <li></li>
            </ul>
        </section>

    </main>

    <script src="JavaScript/carrito.js"></script>
    <script src="JavaScript/cantidadcarrito.js"></script>
</body>
</html>
