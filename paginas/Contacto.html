<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 Contacto</title>
</head>
<body>
    <header>
        <img src="../img/Logo.png" alt="Logo de Pagina" width="100" height="100">
        <h1>Tinez</h1>
        <h2>Contacto</h2>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./paginas/Producto.html">Producto</a></li>
            <li><a href="./paginas/Reseña.html">Reseña</a></li>
            <li><a href="./paginas/Contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <form action="https://formsubmit.co/je-perez@outlook.com" method="post" target="_self">
            <div>
                <label for="nombre-completo">Nombre y Apellido:</label>
                <input type="text" name="Nombre" id="nombre-completo">
            </div>
            <div>
                <label for="tel">Celular</label>
                <input type="tel" name="telefono" id="tel">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="consulta">Consulta:</label>
                <textarea name="comentario" rows="10" cols="40" placeholder="Escriba su consulta..." id="consulta"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>Copyright 2024</footer>
</body>
</html>
